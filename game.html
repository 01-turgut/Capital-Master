<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/29dda504b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capital Master|Game</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-light-blue mt-3 rounded-lg">
            <div class="text-center">

                <h1 id="logo">Capital Master</h1>
                <div>
                    <div>
                        <p class="h2">Score: <span id="score" class="text-danger">0</span></p>
                        <p class="h2">Question: <span id="questnum" class="text-danger">1</span></p>
                    </div>
                    <div id="game" class="justify-content flex-column">
                        <h2 id="question">What is the answer for this question?</h2>
                        <img src="/assets/images/blank.png" id="imgContainer" alt = "Correct answer">

                        <div id="choices-container">
                            <div class="choice-container" data-number="1">
                                <p class="choice-prefix">A</p>
                                <p class="choice-text">choice 1</p>
                            </div>
                            <div class="choice-container" data-number="2">
                                <p class="choice-prefix">B</p>
                                <p class="choice-text">Choice 2</p>
                            </div>
                            <div class="choice-container" data-number="3">
                                <p class="choice-prefix">C</p>
                                <p class="choice-text">Choice 3</p>
                            </div>
                            <div class="choice-container" data-number="4">
                                <p class="choice-prefix">D</p>
                                <p class="choice-text">Choice 4</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 text-center mt-3">
                <a href="index.html" class="back"> <i class="fas fa-home mr-3"></i> Go Home </a>

            </div>
        </div>


    </div>



    <script src="assets/js/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    

</body>

</html>
