<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29dda504b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>QuizMaster - Home</title>
</head>
<body>
    <div class="container .col-xs-6 .col-md-4">
        <div class="container-fluid">
            <div id="home" class="flex-center flex-column">
                <h1 id="logo"><i class="fas fa-crown"></i> Quiz Master</h1>
                <a href="/index.html" id="return"> Go Home <i class="fas fa-home"></i></i></a>
            </div>

            <div class="heads-up">
                <p>Score: <span id="score">0</span></p>
                <p>Question: <span id="questnum"></span></p>
            </div>
            <div id="game" class="justify-content flex-column">
                <h2 id="question">What is the answer for this question?</h2>
                <div class="choice-container" data-number="1">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text">choice 1</p>
                </div>
                <div class="choice-container" data-number="2">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text">Choice 2</p>
                </div>
                <div class="choice-container" data-number="3">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" >Choice 3</p>
                </div>
                <div class="choice-container" data-number="4">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" >Choice 4</p>
                </div>
            </div>
        </div>
          </div>
      </div>
    

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<script src="/assets/js/game.js"></script>
</body>
</html>
